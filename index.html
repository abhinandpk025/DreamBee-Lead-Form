<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lead Collection Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .form-container {
      background: white;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    .form-container h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background: #007BFF;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #0056b3;
    }

    .success-message {
      margin-top: 15px;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Lead Collection Form</h2>
  <form id="leadForm">
    <label for="studentName">Student Name</label>
    <input type="text" id="studentName" name="studentName" required>

    <label for="parentName">Parent Name</label>
    <input type="text" id="parentName" name="parentName" required>

    <label for="mobNumber">Mobile Number</label>
    <input type="number" id="mobNumber" name="mobNumber" required>

    <label for="department">Department</label>
    <select id="department" name="department" required>
      <option value="">--Select Department--</option>
      <option value="Mech">Mech</option>
      <option value="Civil">Civil</option>
      <option value="CS">CS</option>
      <option value="EEE">EEE</option>
      <option value="EC">EC</option>
      <option value="IC">IC</option>
    </select>

    <label for="leadRemarks">Lead Remarks</label>
    <input type="text" id="leadRemarks" name="leadRemarks">

    <label for="leadCollectedBy">Lead Collected By</label>
    <select id="leadCollectedBy" name="leadCollectedBy" required>
      <option value="">--Select Person--</option>
      <option value="Jeevan">Jeevan</option>
      <option value="Akash">Akash</option>
      <option value="Rekha">Rekha</option>
      <option value="Sulekha">Sulekha</option>
    </select>

    <button type="submit">Submit</button>
    <div class="success-message" id="successMessage"></div>
  </form>
</div>

<script>
  const form = document.getElementById('leadForm');
  const successMsg = document.getElementById('successMessage');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const data = {
      studentName: form.studentName.value,
      parentName: form.parentName.value,
      mobNumber: form.mobNumber.value,
      department: form.department.value,
      leadRemarks: form.leadRemarks.value,
      leadCollectedBy: form.leadCollectedBy.value
    };

    fetch('https://script.google.com/macros/s/AKfycbwHWeeNake3TE7E5nvSCv_1rkG_qWjwqkXwLlxhHBwXhifYmceiklb3Hxrd55bITXiDDQ/exec', {
      method: 'POST',
      body: JSON.stringify(data),
      headers: { 'Content-Type': 'application/json' }
    })
    .then(res => res.text())
    .then(response => {
      successMsg.textContent = "Lead submitted successfully!";
      form.reset();
    })
    .catch(err => {
      successMsg.textContent = "Error! Try again.";
      successMsg.style.color = "red";
    });
  });
</script>

</body>
</html>
