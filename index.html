<!DOCTYPE html>
<html>
<head>
  <title>Lead Collection Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Lead Collection Form</h2>
    <form id="leadForm">
      <label>Student Name</label>
      <input type="text" name="studentName" required>

      <label>Parent Name</label>
      <input type="text" name="parentName" required>

      <label>Mobile Number</label>
      <input type="number" name="mobNumber" required>

      <label>Department</label>
      <select name="department" required>
        <option value="">Select Department</option>
        <option>Mech</option>
        <option>Civil</option>
        <option>CS</option>
        <option>EEE</option>
        <option>EC</option>
        <option>IC</option>
      </select>

      <label>Lead Remarks</label>
      <input type="text" name="remarks">

      <label>Lead Collected By</label>
      <select name="collectedBy" required>
        <option value="">Select Collector</option>
        <option>Jeevan</option>
        <option>Akash</option>
        <option>Sulekha</option>
      </select>

      <button type="submit">Submit</button>
    </form>
    <div id="response"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
